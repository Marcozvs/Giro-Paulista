<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIRO-PAULISTA: CADASTRO #1</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap");
    </style>
  </head>
  <body>
    <header>
      <span>
        <i class="fa fa-bars"></i>
      </span>
      <p id="header__title">Giro Paulista</p>
      <span>
        <i class="fa fa-user"></i>
      </span>
    </header>
    <main>
      <h1>Cadastro</h1>
      <p>Preencha os campos abaixo para realizar seu cadastro:</p>
      <form action="" method="post">
        <div id="form__div">
          <!-- Campos nome completo, email, senha, confirmar senha -->
          <label for="cadastro__nome">Nome completo:</label>
          <input
            id="cadastro__nome"
            class="form__input"
            type="text"
            placeholder="Digite seu nome completo..."
          />
          <label for="cadastro__email">Email:</label>
          <input
            id="cadastro__email"
            class="form__input"
            type="email"
            placeholder="Digite seu email..."
          />
          <label for="cadastro__senha">Senha:</label>
          <input
            id="cadastro__senha"
            class="form__input"
            type="password"
            placeholder="Digite uma senha..."
          />
          <label for="cadastro__confsenha">Confirmar senha:</label>
          <input
            id="cadastro__confsenha"
            class="form__input"
            type="password"
            placeholder="Confirme sua senha..."
          />
        </div>
        <div id="form__div__button">
          <button type="submit">Pr√≥ximo</button>
        </div>
      </form>
    </main>
  </body>
</html>
