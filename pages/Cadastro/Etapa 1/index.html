<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIRO-PAULISTA: CADASTRO #1</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Cadastro</h1>
    <p>Preencha os campos abaixo para realizar seu cadastro:</p>
    <form action="" method="post">
      <div id="divForm">
        <!-- Campos nome completo, email, senha, confirmar senha -->
        <label for="nomeCadastro">Nome completo:</label>
        <input
          id="nomeCadastro"
          class="inputTexto"
          type="text"
          placeholder="Digite seu nome completo..."
        />
        <label for="emailCadastro">Email:</label>
        <input
          id="emailCadastro"
          class="inputTexto"
          type="email"
          placeholder="Digite seu email..."
        />
        <label for="senhaCadastro">Senha:</label>
        <input
          id="senhaCadastro"
          class="inputTexto"
          type="password"
          placeholder="Digite uma senha..."
        />
        <label for="confSenhaCadastro">Confirmar senha:</label>
        <input
          id="confSenhaCadastro"
          class="inputTexto"
          type="password"
          placeholder="Confirme sua senha..."
        />
      </div>
      <div id="divFormButton">
        <button type="submit">Pr√≥ximo</button>
      </div>
    </form>
  </body>
</html>
