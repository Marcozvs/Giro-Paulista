<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIRO-PAULISTA: CADASTRO #2</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap");
    </style>
  </head>
  <body>
    <h1>Cadastro</h1>
    <p>Preencha os campos abaixo para realizar seu cadastro:</p>
    <form action="" method="post">
      <div id="form__div">
        <!-- Campos cpf, data de nascimento, gênero e telefone -->
        <label for="cadastro__cpf">CPF:</label>
        <input
          id="cadastro__cpf"
          class="form__input"
          type="number"
          placeholder="Digite seu CPF..."
        />
        <label for="form__nascimento">Data de nascimento:</label>
        <input
          id="form__nascimento"
          class="form__input"
          type="date"
          placeholder="Digite sua data de nascimento..."
        />
        <label for="cadastro__genero">Gênero:</label>
        <input
          id="cadastro__genero"
          class="form__input"
          type="text"
          placeholder="Digite uma gênero..."
        />
        <label for="cadastro__tel">Telefone:</label>
        <input
          id="cadastro__tel"
          class="form__input"
          type="tel"
          placeholder="Digite seu número de telefone..."
        />
      </div>
      <div id="form__div_button">
        <button type="submit">Próximo</button>
      </div>
    </form>
  </body>
</html>
