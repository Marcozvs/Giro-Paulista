<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIRO-PAULISTA: CADASTRO #3</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap");
    </style>
  </head>
  <body>
    <h1>Cadastro</h1>
    <p>Preencha os campos abaixo para realizar seu cadastro:</p>
    <form action="" method="post">
      <div id="divForm">
        <!-- Campos cep, pais, cidade, estado e rua -->
        <label for="cepCadastro">CEP:</label>
        <input
          id="cepCadastro"
          class="inputTexto"
          type="number"
          placeholder="Digite seu CEP..."
        />
        <label for="paisCadastro">País</label>
        <input
          id="paisCadastro"
          class="inputTexto"
          type="text"
          placeholder="Digite seu país..."
        />
        <label for="cidCadastro">Cidade:</label>
        <input
          id="cidCadastro"
          class="inputTexto"
          type="text"
          placeholder="Digite sua cidade..."
        />
        <label for="estCadastro">Estado:</label>
        <input
          id="estCadastro"
          class="inputTexto"
          type="text"
          placeholder="Digite seu estado..."
        />
        <label for="ruaCadastro">Rua:</label>
        <input
          id="ruaCadastro"
          class="inputTexto"
          type="text"
          placeholder="Digite o nome da sua rua..."
        />
      </div>
      <div id="divFormButton">
        <button type="submit">Próximo</button>
      </div>
    </form>
  </body>
</html>
