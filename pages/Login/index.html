<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIRO-PAULISTA: LOGIN</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Entrar</h1>
    <p>Preencha os campos abaixo para entrar:</p>

    <form action="" method="get">
      <!-- Campo Email -->
      <label for="emailLogin">Email:</label>
      <input id="emailLogin" class="inputTexto" type="email" placeholder="Digite seu email..." />
      <!-- Campo Senha -->
      <label for="senhaLogin">Senha</label>
      <input id="senhaLogin" class="inputTexto" type="password" placeholder="Digite sua senha..."/>
      <button type="submit">Confirmar</button>
    </form>

    <!-- Link para pÃ¡gina de cadastro -->
    <a href="../Cadastro/index.html"></a>

  </body>
</html>
